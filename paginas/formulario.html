<div class="formulario">
     <h1 id="front" >Formulario de Comentarios</h1>

    <form action="/paginas/confirmacion.html">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" required placeholder="Tu nombre" >

        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" required placeholder="Tu apellido" title="El apellido solo puede contener letras">
        <br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" name="email" required placeholder="tu@correo.com" title="Por favor ingresa un correo válido">
        <br><br>

        <label for="mensaje">Mensaje:</label>
        <textarea name="mensaje" required placeholder="Tu mensaje"></textarea>
        <br><br>

        <button type="submit">Enviar Comentario</button>
    </form>
</div>
